services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"

  dev:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install --no-audit --no-fund && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
    ports:
      - "5173:5173"
    profiles:
      - dev
